<table *ngIf='adverts' class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th colspan="3">Description</th>
        <th>Date Created</th>
        <th>Price</th>
        <th></th>
        <th></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let advert of adverts'>
        <th>1</th>
        <td>{{advert.title}}</td>
        <td colspan="3">{{advert.description}}</td>
        <td>{{advert.dateCreated | date}}</td>
        <td>{{advert.price | currency : 'R' : 'symbol' : '1.2-2'}}</td>
        <td><a class="btn btn-dark"><i class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
        <td><a class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
